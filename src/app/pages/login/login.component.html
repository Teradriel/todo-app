<div *ngIf="!admin" class="login">
  <form [formGroup]="login" (ngSubmit)="onLogin()">
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuario</label>
      <input
        type="text"
        class="form-control"
        id="usuairo"
        formControlName="usuario"
        placeholder="Usuario"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        placeholder="Password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
  </form>
</div>
<div *ngIf="admin" class="login">
  <h1>¡¡¡Bienvenido!!!</h1>
  <button (click)="Logout()" class="btn btn-primary btn-block">
    Desconectarse
  </button>
</div>
