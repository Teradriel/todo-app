<div
  class="card text-bg-light mb-3"
  [ngClass]="{ completed: task.completed }"
  (click)="onToggle(task)"
>
  <div class="card-header">
    <h1>
      {{ task.title }}
    </h1>
    <h1 (click)="onDelete(task)" *ngIf="admin">
      <fa-icon [icon]="faTimes"></fa-icon>
    </h1>
  </div>

  <div class="card-body">
    <h5 class="card-title">
      You have time until {{ task.date }} to complete the task, or you'll be
      destroyed.
    </h5>
  </div>
</div>
