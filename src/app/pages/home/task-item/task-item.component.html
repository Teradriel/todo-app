<div class="card text-bg-light mb-3">
  <div class="card-header">
    <h1>{{ task.title }}</h1>
    <h1>
      <fa-icon
        [icon]="faTimes"
        *ngIf="admin"
        (click)="onDelete(task)"
      ></fa-icon>
    </h1>
  </div>

  <div class="card-body">
    <h5 class="card-title">{{ task.date }}</h5>
  </div>
</div>
